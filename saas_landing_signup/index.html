<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-gray-900">
    <section class="min-h-screen flex flex-col justify-center items-center px-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Grow Your Business with Our SaaS</h1>
        <p class="text-lg mb-6">A powerful tool to scale your startup. Get early access now!</p>
        <form action="/signup" method="POST" class="space-y-4 max-w-md mx-auto">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            required
            class="w-full border rounded p-3"
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full border rounded p-3"
          />
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Get Early Access</button>
        </form>
      </div>
    </section>
  </body>
</html>
